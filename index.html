<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="dice.css" />
  </head>
  <body>
    <!-- dice -->
    <div class="content">
      <!-- 9 faced dice -->
      <div class="dice">
        <div class="column">
          <span class="dot" id="d1"></span>
          <span class="dot" id="d2"></span>
          <span class="dot" id="d3"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
          <span class="dot" id="d5"></span>
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot" id="d7"></span>
          <span class="dot" id="d8"></span>
          <span class="dot" id="d9"></span>
        </div>
      </div>
    </div>
    <script src="diceRoll.js"></script>
  </body>
</html>
